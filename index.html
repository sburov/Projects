<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Шифр Цезаря</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/1792/1792163.png">
</head>
<body>

<div class="box">
    <span class="text-center">Шифр Цезаря</span>
    <div class="input-container">
        <input type="number" required="" id="shift" value="3" max="10">
        <label for="shift">Зсув</label>
    </div>

    <div class="input-container">
        <input type="text" required="" id="message">
        <label for="message">Розшифроване повідомлення</label>
    </div>

    <div class="input-container">
        <input type="text" required="" id="cipher">
        <label for="cipher">Зашифроване повідомлення</label>
    </div>
    <button class="encrypt-btn btn">Зашифрувати</button>
    <button class="decrypt-btn btn">Розшифрувати</button>
</div>
<script src="index.js"></script>
</body>
</html>
